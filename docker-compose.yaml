version: "3"
services:
  operator:
    container_name: operator
    image: fpcloud/operator-service-amd64:1.0
    ports:
      - 8015:8015
    volumes:
      - ./service:/application
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment:
      - SERVICES_NETWORK
      - CONTAINER_MEM_LIMIT='512m'
      - LIST_OF_SUP_SERVICES=['prophet', 'tensorflow']
networks:
  internal:
    name: service_network
    driver: bridge
